<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>關於我們 - 多肉植物商店</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="site-header"></div>
  <main>
    <h2>關於我們</h2>
    <div id="about-posts" class="about-cards"></div>
  </main>
  <div id='site-footer'></div>
  <script src="js/main.js"></script>
  <script>
    fetch('/api/admin/about/posts')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('about-posts');
        if (!posts.length) {
          container.innerHTML = '<p style="color:#888;">尚無內容</p>';
          return;
        }
        container.innerHTML = posts.map(post => `
          <div class="about-card">
            ${post.image_url ? `<img src="${post.image_url}" alt="">` : ''}
            <h3>${post.title || ''}</h3>
            <div class="about-content">${post.content || ''}</div>
          </div>
        `).join('');
      });
  </script>
</body>
</html>
