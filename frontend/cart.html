<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購物車 - 多肉植物商店</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="site-header"></div>
  <main>
    <h2>購物車</h2>
    <div style="position:relative;">
      <button id="cart-left" style="position:absolute;left:0;top:50%;transform:translateY(-50%);z-index:2;display:none;">&#8592;</button>
      <div id="cart-list" style="display:flex;overflow-x:auto;gap:1em;padding:1em 2.5em 1em 2.5em;"></div>
      <button id="cart-right" style="position:absolute;right:0;top:50%;transform:translateY(-50%);z-index:2;display:none;">&#8594;</button>
    </div>
    <div id="cart-total"></div>
    <button id="checkout-btn">前往結帳</button>
  </main>
  <div id='site-footer'></div>
  <script src="js/main.js"></script>
</body>
</html>
